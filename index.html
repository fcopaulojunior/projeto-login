<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main> 
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                
                <p>Seja bem-vindo (a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="mail" id="imail" placeholder="Digite seu e-mail" autocomplete="email" maxlength="30" required>
                        <label for="imail">E-mail</label>
                    </div>

                    <div>
                        <span class="material-icons">key</span>
                        <input type="password" name="pass" id="ipass" placeholder="********" autocomplete="current-password" minlength="8">
                        <label for="ipass">Senha</label>
                    </div>

                    <input type="button" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha</a>
                    <span class="material-icons">mail</span>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
